<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css">

<title>Gestione Dipendenti</title>
</head>
<body>
	<div class="container mt-3">
		
			<h1 th:text="*{id} == null ? 'Registrazione Dipendente' : 'Modifica Dipendente'"></h1>

		<form method="post" th:action="@{/new}" th:object="${d}">
			<input type="hidden" th:field="*{id}">
			<div class="input-group mb-3">
				<span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
				<input required type="text" th:field="*{nome}" class="form-control">
			</div>

			<div class="input-group mb-3">
				<span class="input-group-text" id="inputGroup-sizing-default">Cognome</span>
				<input required type="text" th:field="*{cognome}"
					class="form-control">
			</div>
			
			<div class="input-group mb-3">
  <span class="input-group-text">Data di nascita</span>
  <input required type="date" th:field="*{dataDiNascita}" class="form-control">
</div>

			<div class="input-group mb-3">
				<span class="input-group-text" id="inputGroup-sizing-default">Codice
					fiscale</span> <input required type="text" th:field="*{cf}"
					class="form-control">
			</div>
			
			<div class="input-group mb-3">
				<span class="input-group-text" id="inputGroup-sizing-default"> Stipendio
					</span> <input required type="text" th:field="*{stipendio}"
					class="form-control">
			</div>

			<div class="input-group mb-3">
				<span class="input-group-text" id="inputGroup-sizing-default"> Data Assunzione
					</span> <input required type="date" th:field="*{dataDiAssunzione}"
					class="form-control">
			</div>
			
			<div class="input-group mb-3">
    <span class="input-group-text">Ruolo</span>
    <select required class="form-select" th:field="*{ruolo}">
      <option value="" disabled selected>Seleziona ruolo</option>
      <option th:each="r : ${ruoli}" th:value="${r}" th:text="${r}"></option>
    </select>
  </div>
			<button type="reset" class="btn btn-primary">Cancella</button>
			<button type="submit" class="btn btn-primary"
				th:text="*{id} == null ? 'Invia' : 'Modifica'"></button>

		</form>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    -->
</body>
</html>
