<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">

    <title>Gestione Dipendenti</title>
  </head>
  <body>
    <h1>Registrazione Persona</h1>
    
    <form method="post" th:action="@{/new}" th:object="${p}">
    <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
    <input required type="text" th:field="*{nome}" class="form-control" >
    </div>
    
    <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Cognome</span>
    <input required type="text" th:field="*{cognome}" class="form-control" >
    </div>
    
    <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Codice fiscale</span>
    <input required type="text" th:field="*{cf}" class="form-control" >
    </div>
    
    <button type="reset" class="btn btn-primary">Cancella </button>
    <button type="submit" class="btn btn-primary">Invia</button>
    
    </form>
    
    
   
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    -->
  </body>
</html>
