<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">

    <title>Gestione Dipendenti</title>
  </head>
  <body>
    
    
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Cognome</th>
      <th scope="col">Codice Fiscale</th>
    </tr>
  </thead>
  
  <tbody>
    <tr th:each="p: ${item}">
      <td th:text="${p.id}"> </td>
      <td th:text="${p.nome}"> </td>
      <td th:text="${p.cognome}"> </td>
      <td th:text="${p.cf}"> </td>
      <td>
       <a class="btn btn-primary" onclick="return confirm('Sei sicuro di Eliminare?')" th:href="@{|/${p.id}/delete|}" role="button">ELIMINA </a>
       
       <a class="btn btn-primary" href="" role="button">MODIFICA </a>
      </td>
      
    </tr>
    
  </tbody>
</table>
    
    
    
    
    <a href="/" class="btn btn-primary">homepage</a>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    -->
  </body>
</html>
