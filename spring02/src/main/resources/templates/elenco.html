<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css">
<title>Lista Dipendenti</title>
</head>
<body>
	<div class="container mt-3">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h1>Elenco Persone</h1>
			<div class="d-flex gap-2">
				<button class="btn btn-primary" type="button"
					data-bs-toggle="collapse" data-bs-target="#searchCf"
					aria-expanded="false" aria-controls="searchCf"
					onclick="document.getElementById('formNc').reset()">
					Ricerca CF</button>
				
				<button class="btn btn-primary" type="button"
					data-bs-toggle="collapse" data-bs-target="#searchName"
					aria-expanded="false" aria-controls="searchName"
					onclick="document.getElementById('formCf').reset()">
					Ricerca Nome/Cognome</button>
			</div>
		</div>

		<div id="accordionRicerca">
			
			<div class="collapse mb-3" id="searchCf" data-bs-parent="#accordionRicerca">
				<div class="card card-body">
					<form id="formCf" action="/gestione/cerca/cf" method="post">
						<div class="row g-3">
							<div class="col-auto">
								<input type="text" class="form-control" name="cf"
									placeholder="Inserisci Codice Fiscale" required>
							</div>
							<div class="col-auto">
								<button type="submit" class="btn btn-primary">Cerca CF</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="collapse mb-3" id="searchName" data-bs-parent="#accordionRicerca">
				<div class="card card-body">
					<form id="formNc" action="/gestione/cerca/nc" method="post">
						<div class="row g-3">
							<div class="col-auto">
								<input type="text" class="form-control" name="nome"
									placeholder="Nome">
							</div>
							<div class="col-auto">
								<input type="text" class="form-control" name="cognome"
									placeholder="Cognome">
							</div>
							<div class="col-auto">
								<button type="submit" class="btn btn-primary">Cerca Persona</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			
		</div> <table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Cognome</th>
					<th scope="col">Codice Fiscale</th>
					<th scope="col">Azioni</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${persone}">
					<th scope="row" th:text="${p.id}"></th>
					<td th:text="${p.nome}"></td>
					<td th:text="${p.cognome}"></td>
					<td th:text="${p.cf}"></td>
					<td>
						<a th:href="@{/edit(id=${p.id})}" class="btn btn-primary">Modifica</a>
						<a th:href="@{/delete(id=${p.id})}" class="btn btn-primary"
						   onclick="return confirm('Sei sicuro?');">Elimina </a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div th:if="${persone == null || persone.empty}" class="alert alert-warning">
			Nessuna persona trovata
		</div>

		<div class="mt-3">
			<a class="btn btn-primary" href="/home" role="button">Home</a> 
			<a class="btn btn-primary" href="/new" role="button">Aggiungi</a> 
			<a class="btn btn-primary" href="/gestione" role="button">Mostra tutti</a>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
