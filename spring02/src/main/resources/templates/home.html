<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css">

</head>

		</div>

		<div th:if="${pers != null}">
			<span th:text="${pers.nome + ' ' + pers.cognome}"> </span>
		</div>

		<br> <a class="btn btn-primary" href="/new" role="button">INSERIMENTO
		</a> <a class="btn btn-primary" href="/gestione" role="button">GESTISCI</a>
	</div>
